<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理中心 - 数据添加 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="/goods/index">数据分类</a></span>
    <span class="action-span1"><a href="__GROUP__">管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="/goods/add" method="post" enctype="multipart/form-data">
        <table width="100%" id="general-table">
                            <tr>
                    <td class="label">商品名称:</td>
                    <td>
                                                    <input type='text' name='goods_name'/>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">LOGO:</td>
                    <td>
                                                    <input type='text' name='logo'/>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">是否上架:</td>
                    <td>
                                                    <input type="radio" name="is_on_sale" id="" value="y">显示
                            <input type="radio" name="is_on_sale" id="" value="n">私有
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">商品描述:</td>
                    <td>
                                                    <textarea name="description" id="" cols="90" rows="10"></textarea>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">一级分类ID:</td>
                    <td>
                                                    <input type='text' name='cat1_id'/>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">二级分类ID:</td>
                    <td>
                                                    <input type='text' name='cat2_id'/>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">三级分类ID:</td>
                    <td>
                                                    <input type='text' name='cat3_id'/>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">品牌ID:</td>
                    <td>
                                                    <input type='text' name='brand_id'/>
                        
                        <font color="red">*</font>
                    </td>
                </tr>
                    </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>

<div id="footer">商城后台2016</div>

</body>
</html>
