<h1>
    <span class="action-span"><a href="/<?=$tableName?>/index">数据分类</a></span>

<div class="main-div">
    <form action="/<?=$tableName?>/add" method="post" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <?php foreach($fields as $v): 
                if($v['Field'] == 'id' || $v['Field'] == 'created_at')
                    continue;
            ?>
                <tr>
                    <td class="label"><?=$v['Comment']?>:</td>
                    <td>
                        <?php if($v['Type'] == 'longtext'): ?>
                            <textarea name="<?=$v['Field']?>" id="" cols="90" rows="10"></textarea>
                        <?php elseif(substr($v['Type'],0,4) == 'enum'): ?>
                            <input type="radio" name="<?=$v['Field']?>" id="" value="y">显示
                            <input type="radio" name="<?=$v['Field']?>" id="" value="n">私有
                        <?php else: ?>
                            <input type='text' name='<?=$v["Field"]?>'/>
                        <?php endif; ?>

                        <font color="red">*</font>
                    </td>
                </tr>
            <?php endforeach; ?>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
